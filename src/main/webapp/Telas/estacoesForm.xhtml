<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Estações"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="body">
        <h:form id="formEstacao">

            <div class="box box-primary">
                <div class="box-header with-border">

                    <div class="ui-g ui-fluid">

                        <div class="ui-g-6 ui-sm-12">
                            <div class="ui-material">
                                <p:inputMask id="ip" value="#{estacaoMB.estacao.ip}" required="true" placeholder="Material placeholder" mask="999.999.999.999"/>
                                <p:outputLabel for="ip" value="Endereço IP"/>
                                <p:message for="ip"/>
                            </div>
                        </div>

                        <div class="ui-g-6 ui-sm-12">
                            <div class="ui-material">
                                <p:inputMask id="mac" value="#{estacaoMB.estacao.mac}" required="true" placeholder="Material placeholder" mask="**:**:**:**:**:**"/>
                                <p:outputLabel for="mac" value="Endereço MAC"/>
                                <p:message for="mac"/>
                            </div>
                        </div>

                        <div class="ui-g-6 ui-sm-12">
                            <div class="ui-material">
                                <p:inputText id="nome" value="#{estacaoMB.estacao.nome}" required="true" placeholder="Material placeholder"/>
                                <p:outputLabel for="nome" value="Nome da Maquina"/>
                                <p:message for="nome"/>
                            </div>
                        </div>

                        <div class="ui-g-6 ui-sm-12">
                            <div class="ui-material">
                                <p:inputText id="observacao" value="#{estacaoMB.estacao.observacao}" required="true" placeholder="Material placeholder"/>
                                <p:outputLabel for="observacao" value="Observações"/>
                                <p:message for="observacao"/>
                            </div>
                        </div>

                        <p:outputLabel for="advanced" value="Advanced:" />

                        <p:selectOneMenu id="advanced" value="#{estacaoMB.estacao.usuario}"  var="u" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{estacaoMB.usuarios}" var="u" itemLabel="#{u.nome}" itemValue="#{u}" />

                            <p:column>
                                <h:outputText value="#{u.nome}" />
                            </p:column>
                        </p:selectOneMenu>

                    </div>

                </div>
            </div>

        </h:form>


    </ui:define>

</ui:composition>
