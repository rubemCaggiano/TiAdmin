<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Estação"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="body">
        <h:form id="formEstacao">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" 
                                 layout="grid" styleClass="ui-fluid card">


                        <p:outputLabel for="ip" value="Endereço IP"/>
                        <p:inputMask id="ip" value="#{estacaoMB.estacao.ip}" mask="999.999.999.999"/>

                        <p:outputLabel for="mac" value="Endereço MAC"/>
                        <p:inputMask id="mac" value="#{estacaoMB.estacao.mac}" mask="**:**:**:**:**:**"/>

                        <p:outputLabel for="nome" value="Nome da Maquina"/>
                        <p:inputText id="nome" value="#{estacaoMB.estacao.nome}"/>

                        <p:outputLabel for="observacao" value="Observações"/>
                        <p:inputText id="observacao" value="#{estacaoMB.estacao.observacao}"/>
                        
                        <p:commandButton value="Salvar" action="#{estacaoMB.salvar}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>

                        <!--<p:outputLabel for="advanced" value="Advanced:" />-->

<!--                        <p:selectOneMenu id="advanced" value="#{estacaoMB.estacao.usuario}"  var="u" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{estacaoMB.usuarios}" var="u" itemLabel="#{u.nome}" itemValue="#{u}" />

                            <p:column>
                                <h:outputText value="#{u.nome}" />
                            </p:column>
                        </p:selectOneMenu>-->



                    </p:panelGrid>
                </div>
            </div>

        </h:form>


    </ui:define>

</ui:composition>
