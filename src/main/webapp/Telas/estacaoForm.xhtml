<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Cadastro de Estações"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-state-disabled{

                opacity: 0.95 !important;
                filter: Alpha(Opacity=95) !important;
                cursor: default !important;
            }
        </style>
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="id" value="#{estacaoMB.id}" converter="javax.faces.Long"/>
            <f:viewAction action="#{estacaoMB.init()}"/>
        </f:metadata>

        <h:form id="formEstacao">
            <p:growl id="mensagem" showDetail="false" life="2500" />
            <div class="box box-primary">
                <div class="box-header with-border">
                    <p:commandButton value="Back" immediate="true"
                                     action="estacoes?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply">
                    </p:commandButton>
                    <p:spacer width="5"/>

                    <p:commandButton  value="Editar" icon="fa fa-edit" action="#{estacaoMB.prepAlterar()}"
                                      styleClass="btn-warning" update="@form"
                                      rendered="#{!estacaoMB.altera}"/>


                    <p:commandButton  value="Cancelar" icon="fa fa-ban" action="#{estacaoMB.cancelaAlterar()}"
                                      styleClass="btn-danger" update="@form"
                                      rendered="#{estacaoMB.altera}"/>
                    <p:separator/>

                    <p:panelGrid columns="3" columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-3" 
                                 layout="grid" styleClass="ui-fluid card">


                        <p:outputLabel for="ip" value="Endereço IP"/>
                        <p:inputMask id="ip" value="#{estacaoMB.estacao.ip}" mask="999.999.999.999" disabled="#{!estacaoMB.altera}"/>
                        <p:message for="nome"/>

                        <p:outputLabel for="mac" value="Endereço MAC"/>
                        <p:inputMask id="mac" value="#{estacaoMB.estacao.mac}" mask="**:**:**:**:**:**" disabled="#{!estacaoMB.altera}"/>
                        <p:message for="nome"/>

                        <p:outputLabel for="nome" value="Nome da Maquina"/>
                        <p:inputText id="nome" value="#{estacaoMB.estacao.nome}" disabled="#{!estacaoMB.altera}"/>
                        <p:message for="nome"/>

                        <p:outputLabel for="observacao" value="Observações"/>
                        <p:inputText id="observacao" value="#{estacaoMB.estacao.observacao}" disabled="#{!estacaoMB.altera}"/>
                        <p:message for="nome"/>

                        <p:spacer height="10px"/>

                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Salvar" action="#{estacaoMB.salvar}" 
                                     update="@form" icon="fa fa-check" styleClass="btn-primary"/>
                </div>
            </div>

        </h:form>


    </ui:define>

</ui:composition>
