<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Estações"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="body">

        <p:dataTable   id="tabelaApontamento" widgetVar="tabelaApontamento" var="a" value="#{apontamentoMB.apontamentos}"
                       rows="5"
                       rowKey="#{a.id}" lazy="true" paginator="true"
                       paginatorPosition="bottom" 
                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                       currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                       rowsPerPageTemplate="5,10,15,20,30"
                       >

            <p:column headerText="Apontamento"
                      filterBy="#{a.numero}"
                      sortBy="#{a.numero}" filterMatchMode="contains">
                <h:link value="#{a.numero}" outcome="cadastro-tarefa.xhtml">
                    <f:param name="id" value="#{a.id}"/>	                        	
                </h:link>	                        
            </p:column>
            
            <p:column headerText="Situação">
                <h:outputLabel value="#{a.situacao.situacao}" />
            </p:column>

            <p:column headerText="Armazem Consumo">
                <h:outputLabel value="#{a.armazemConsumo.descricao}" />
            </p:column>
            
            <p:column headerText="Armazem Destino">
                <h:outputLabel value="#{a.armazemDestino.descricao}" />
            </p:column>

            <p:column headerText="Data da Inserção">
                <h:outputLabel value="#{a.data}" />
            </p:column>
            
            <p:column headerText="Setor">
                <h:outputLabel value="#{a.setor.setor}" />
            </p:column>
            
            <p:column headerText="Observação">
                <h:outputLabel value="#{a.observacao}" />
            </p:column>

        </p:dataTable>


    </ui:define>

</ui:composition>
