<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Estações"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">

                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="/car-form?faces-redirect=true" icon="fa fa-plus"
                                         value="Novo" styleClass="btn-primary"/>

                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{carListMB.delete}"
                                         disabled="#{empty carListMB.selectedCars or carListMB.selectedCars.size() == 0}"
                                         process="@this" update="@form"
                                         >
                            <p:confirm header="Confirmação" message="Deseja realmente excluir esse registro?" icon="ui-icon-danger"/>
                        </p:commandButton>

                        <p:spacer width="5"/>

                        <p:commandButton value="Detalhes" update="@(.ui-dialog)" styleClass="btn-info"
                                         disabled="#{empty carListMB.selectedCars or carListMB.selectedCars.size() == 0}"
                                         oncomplete="PF('selectedCars').show()" icon="fa fa-search"/>
                    </div>

                    <p:dataTable   id="tblEstacoes" widgetVar="tblEstacoes" var="e" value="#{estacaoMB.estacoes}"
                                   rows="20"
                                   selectionMode="single" selection="#{estacaoMB.estacaoSelecionada}"
                                   rowKey="#{e.id}" lazy="true" paginator="true"
                                   paginatorPosition="bottom" 
                                   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                   currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                   rowsPerPageTemplate="5,10,15,20,30"
                                   >

                        <p:column headerText="Estação" filterBy="#{e.nome}" sortBy="#{e.nome}" filterMatchMode="contains">
                            <h:link value="#{e.nome}" outcome="cadastro-tarefa.xhtml">
                                <f:param name="id" value="#{e.id}"/>	                        	
                            </h:link>	                        
                        </p:column>

                        <p:column headerText="Utilizador" filterBy="#{e.usuario.nome}" sortBy="#{e.usuario.nome}" filterMatchMode="contains">
                            <h:outputLabel value="#{e.usuario.nome}" />
                        </p:column>

                        <p:column headerText="Usuario AD" filterBy="#{e.usuario.usuarioAd}" sortBy="#{e.usuario.usuarioAd}" filterMatchMode="contains">
                            <h:outputLabel value="#{e.usuario.usuarioAd}" />
                        </p:column>

                        <p:column headerText="Setor" filterBy="#{e.setor.setor}" sortBy="#{e.setor.setor}" filterMatchMode="contains">
                            <h:outputLabel value="#{e.setor.setor}" />
                        </p:column>

                        <p:column headerText="MAC Address" filterBy="#{e.mac}" sortBy="#{e.mac}" filterMatchMode="contains">
                            <h:outputLabel value="#{e.mac}" />
                        </p:column>

                        <p:column headerText="S.O" filterBy="#{e.so.versao}" sortBy="#{e.so.versao}" filterMatchMode="contains">
                            <h:outputLabel value="#{e.so.versao}" />
                        </p:column>

                        <p:column headerText="Dominio">
                            <h:outputLabel value="#{e.dominio}" />
                        </p:column>

                        <p:column headerText="Cadastrado em">
                            <h:outputLabel value="#{e.dataCadastro}" />
                        </p:column>

                        <p:column headerText="Alterado em">
                            <h:outputLabel value="#{e.dataAlteracao}" />
                        </p:column>

                        <p:column headerText="Observação">
                            <h:outputLabel value="#{e.observacao}" />
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
